<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Barbería CubaLibre</title>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="../assets/img/cuba-PhotoRoom.png" alt="logo cuba" />
      </div>

      <div class="header__right">
        <div class="opciones">
          <div class="inicioSesion">
            <a href="../pages/sesion.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="7" r="4" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
              </svg>
            </a>
          </div>
          <div class="carrito">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-shopping-cart"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="6" cy="19" r="2" />
              <circle cx="17" cy="19" r="2" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg>
            <small class="cant-carrito"></small>
          </div>
        </div>

        <div class="navegacion">
          <button class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
            </svg>
            <svg
              class="none"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
              />
            </svg>
          </button>
          <nav class="nav">
            <ul class="nav__list">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="./citas.html">Citas</a></li>
              <li><a href="./tienda.html">Tienda</a></li>
              <li>
                <a class="active-page" href="./contacto.html">Contáctanos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="imagen-ppal">
        <!-- cambiar imagen  -->
        <div class="imagen-ppal__opacity">
          <form id="form-contacto" class="contact-form box-shadow-1">
            <legend>Déjanos tus comentarios</legend>
            <input
              id="nombre-contacto"
              class="input-text"
              type="text"
              name="name"
              placeholder="Ingresa tu nombre *"
              title="Nombre sólo acepta letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
              required
            />
            <input
              id="email-contacto"
              class="input-text"
              type="email"
              name="email"
              placeholder="Ingresa tu correo *"
              title="Email incorrecto"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
              required
            />
            <textarea
              id="mensaje-contacto"
              class="input-text"
              name="comments"
              cols="50"
              rows="10"
              placeholder="Déjame tus comentarios *"
              required
            ></textarea>
            <div class="form-loader text-center none">
              <img src="../assets/img/loader.svg" alt="Enviando..." />
            </div>
            <input
              id="submit-contacto"
              class="btn"
              type="submit"
              value="ENVIAR MENSAJE"
            />
          </form>
        </div>
      </div>
      <div class="vista_carrito opacity"></div>
    </main>
    <footer class="footer">
      <div class="footer__dir">
        <h3>Puedes encontrarnos en la siguiente dirección</h3>
        <p>
          <a href="#">Boulevard Euquerio Guerrero km 8</a>, a un costado de la
          Refaccionaria el Pistón
        </p>
      </div>
      <div class="footer__redes">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-facebook"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            />

        </a>
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-instagram"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <rect x="4" y="4" width="16" height="16" rx="4" />
            <circle cx="12" cy="12" r="3" />
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
          </svg>
        </a>

        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-whatsapp"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <path
              d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1"
            />
          </svg>
        </a>
      </div>
      <div class="footer__derechos">
        <small> &copy; CubaLibre Barbería. Todos los derechos reservados</small>
      </div>
    </footer>

    <script src="sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/contacto.js" type="module"></script>
  </body>
</html>
